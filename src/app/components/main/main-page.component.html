<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">

        <ion-list-header class="ion-padding-bottom">
          {{loggedUser?.name}}
          <ion-icon *ngIf="loggedUser?.type ==='driver'" class="ion-margin-start" size="large"
                    name="car-sport-outline"></ion-icon>
          <ion-icon *ngIf="loggedUser?.type ==='passenger'" class="ion-margin-start" size="large"
                    name="man-outline"></ion-icon>
        </ion-list-header>
        <ion-note>{{loggedUser?.email}}</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item class="ion-margin-bottom" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                    routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-item class="ion-margin-top" routerDirection="root" routerLink="/auth" lines="none" detail="false">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
