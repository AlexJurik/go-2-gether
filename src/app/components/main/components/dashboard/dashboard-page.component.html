<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1 class="ion-padding-bottom">Planned trips</h1>
  <ng-container *ngIf="trips.length; else noData">
    <ion-card *ngFor="let trip of trips">
      <ion-card-header>
        <ion-card-title>{{trip.name}}</ion-card-title>
        <ion-card-subtitle>{{trip.timeWindow.start}} - {{trip.timeWindow.end}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        There is no matched trip at the moment.
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ng-template #noData>
    <ion-label>You have not planned any trip yet.</ion-label>
  </ng-template>
</ion-content>

<ion-fab class="ion-padding" slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Create your trip</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Create</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Enter trip name</ion-label>
          <ion-input type="text" placeholder="Trip name" [(ngModel)]="tripName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Enter start point</ion-label>
          <ion-input type="text" placeholder="Start point" [(ngModel)]="startPoint"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Enter end point</ion-label>
          <ion-input type="text" placeholder="End point" [(ngModel)]="endPoint"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Choose start time</ion-label>
          <ion-datetime-button datetime="startTime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="startTime" [(ngModel)]="startTime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-item>
          <ion-label>Choose end time</ion-label>
          <ion-datetime-button datetime="endTime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="endTime" [(ngModel)]="endTime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
